name: login_page_exercise
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  yaru: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/facebook.png
    - assets/img/twitter.png
  fonts:
    - family: Cantarell
      fonts:
        - asset: assets/fonts/Cantarell-Regular.ttf
        - asset: assets/fonts/Cantarell-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cantarell-Italic.ttf
          style: italic